
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이해충돌방지법 - 카드 맞추기 게임</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 16px;
      justify-content: center;
      margin: 30px auto;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    .matched {
      background: #9fc;
      pointer-events: none;
    }
    .hidden {
      background: #ccc;
      color: transparent;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>이해충돌방지법 카드 맞추기</h1>
  <div id="timer">남은 시간: 240초</div>
  <div id="game-board"></div>

  <script>
    const cardPairs = [
      ["사적이해관계자", "공무수행과 관련해 이익 있는 자"],
      ["직무관련자", "직무 수행에 이해관계 있는 자"],
      ["직무회피", "이해충돌 시 업무에서 빠짐"],
      ["사적이해신고", "이해충돌 가능 시 신고 의무"],
      ["외부강의신고", "사적 수익활동 사전신고"],
      ["가족채용제한", "친족 채용 제한 의무"],
      ["수의계약제한", "특정인과 계약 제한"],
      ["퇴직자사적접촉신고", "퇴직자 접촉 시 신고"]
    ];

    let cards = [];
    cardPairs.forEach(([term, def]) => {
      cards.push({ text: term, pairId: term });
      cards.push({ text: def, pairId: term });
    });

    cards = cards.sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById("game-board");

    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.classList.add("card", "hidden");
      div.dataset.index = index;
      div.dataset.pairId = card.pairId;
      div.textContent = card.text;
      gameBoard.appendChild(div);
    });

    let flipped = [];
    let matched = [];
    const allCards = document.querySelectorAll(".card");

    allCards.forEach(card => {
      card.addEventListener("click", () => {
        if (flipped.length < 2 && !card.classList.contains("matched") && !flipped.includes(card)) {
          card.classList.remove("hidden");
          flipped.push(card);
          if (flipped.length === 2) {
            setTimeout(() => {
              const [first, second] = flipped;
              if (first.dataset.pairId === second.dataset.pairId) {
                first.classList.add("matched");
                second.classList.add("matched");
                matched.push(first, second);
                if (matched.length === cards.length) {
                  alert("🎉 축하합니다! 모든 카드를 맞췄습니다.");
                }
              } else {
                first.classList.add("hidden");
                second.classList.add("hidden");
              }
              flipped = [];
            }, 800);
          }
        }
      });
    });

    let timeLeft = 240;
    const timerElement = document.getElementById("timer");

    const timer = setInterval(() => {
      timeLeft--;
      timerElement.textContent = `남은 시간: ${timeLeft}초`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("⏰ 시간이 초과되었습니다!");
      }
    }, 1000);
  </script>
</body>
</html>
